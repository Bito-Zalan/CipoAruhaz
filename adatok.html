  <body>
    <main>
      <header>
        <div class="cim">
          <h1>Személyes Adatok</h1>
          <ul class="lista">
            <li><a class="fejlecgombok" href="index.html">Kezdőlap</a></li>
            <li><a class="fejlecgombok" href="adatok.html">Szállitási adatok</a></li>
            <li><a class="fejlecgombok" href="admin.html">Admin</a></li>
          </ul>
        </div>
      </header>
      <section class="col-lg-12">
        <div class="container">

          <form action="/action_page.php">
            <div class="col-lg-10">
                <label for="nev">E-mail: </label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="E-mail cím"
                  name="email"
                />
              <label for="nev">Név: </label>
              <input
                type="email"
                class="form-control"
                id="nev"
                placeholder="Add meg a neved!"
                name="nev"
                pattern="^[A-Z][a-z]*$"
                title="A névnek nagybetűvel kell kezdődnie, és csak betűket tartalmazhat!"
              />
              <label for="nev">Szállítási cím: </label>
              <input
                type="email"
                class="form-control"
                id="szcim"
                placeholder="Utca, házszám"
                name="szcim"
              />
            <label for="nev">Ország: </label>
            <select class="form-select form-select-lg">
                <option>Hungary</option>
                <option>United States</option>
                <option>Portugal</option>
                <option>Germany</option>
              </select>
            </div>
            <div class="d-flex">
            <label for="nev">Fizetési mód: </label>
                <div class="form-check ms-4">
                  <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
                  <label class="form-check-label" for="radio1">Kártya</label>
                </div>
                <div class="form-check ms-4">
                  <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                  <label class="form-check-label" for="radio2">Utánvétel</label>
                </div>
            </div>
            <div class="form-check mb-3">
              <label class="form-check-label">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="remember"
                />
                Mentse az adatokat
              </label>
            <div class="ment">
              <button class="mentesgomb" >Mentés</button>
            </div>
            </div>
          </form>
        </div>
      </section>
      <footer>@Minden jog fenntartva!<br>Bitó Zalán</footer>
